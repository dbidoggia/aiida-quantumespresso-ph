clean_workdir: true
ph_main:
  parallelize_qpoints: false
  ph:
    code: test.quantumespresso.ph@localhost
    metadata:
      options:
        max_wallclock_seconds: 43200
        resources:
          num_machines: 1
          num_mpiprocs_per_machine: 1
        withmpi: true
    parameters:
      INPUTPH:
        tr2_ph: 1.0e-18
    qpoints:
    - - 3
      - 3
      - 3
    - - 0.0
      - 0.0
      - 0.0
relax:
  base:
    kpoints_distance: 0.15
    kpoints_force_parity: false
    pw:
      code: test.quantumespresso.pw@localhost
      metadata:
        options:
          max_wallclock_seconds: 43200
          resources:
            num_machines: 1
          withmpi: true
      parameters:
        CELL:
          cell_dofree: all
          press_conv_thr: 0.5
        CONTROL:
          calculation: vc-relax
          etot_conv_thr: 1.0e-05
          forc_conv_thr: 0.0001
          tprnfor: true
          tstress: true
        ELECTRONS:
          conv_thr: 2.0e-10
          electron_maxstep: 80
          mixing_beta: 0.4
        SYSTEM:
          degauss: 0.01
          ecutrho: 240.0
          ecutwfc: 30.0
          nosym: false
          occupations: smearing
          smearing: cold
      pseudos:
        Si: Si<md5=57fa15d98af99972c7b7aa5c179b0bb8>
  base_final_scf:
    kpoints_distance: 0.15
    kpoints_force_parity: false
    pw:
      code: test.quantumespresso.pw@localhost
      metadata:
        options:
          max_wallclock_seconds: 43200
          resources:
            num_machines: 1
          withmpi: true
      parameters:
        CONTROL:
          calculation: scf
          etot_conv_thr: 1.0e-05
          forc_conv_thr: 0.0001
          tprnfor: true
          tstress: true
        ELECTRONS:
          conv_thr: 2.0e-10
          electron_maxstep: 80
          mixing_beta: 0.4
        SYSTEM:
          degauss: 0.01
          ecutrho: 240.0
          ecutwfc: 30.0
          nosym: false
          occupations: smearing
          smearing: cold
      pseudos:
        Si: Si<md5=57fa15d98af99972c7b7aa5c179b0bb8>
